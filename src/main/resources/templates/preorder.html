<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pre-Book Now - Hoopoe E-Bikes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #10b981;
      --accent: #f59e0b;
      --dark: #1e293b;
      --light: #f8fafc;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #f1f5f9;
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .prebook-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }
    .prebook-header {
      background: var(--primary);
      color: white;
      padding: 24px;
      text-align: center;
    }
    .prebook-header h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 4px;
    }
    .prebook-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }
    .prebook-form {
      padding: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }
    .prebook-price {
      background: #f8fafc;
      padding: 16px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .price-amount {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
    }
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-submit:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
    .payment-methods {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .payment-methods img {
      height: 24px;
      opacity: 0.7;
    }
    #UPI {
      height: 40px;
      opacity: 0.7;
      margin-top: -12px;
      margin-left: -6px;
    }
    .secure-note {
      text-align: center;
      margin-top: 16px;
      font-size: 0.8rem;
      color: #64748b;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .model-info {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
    .model-name {
      font-weight: 600;
      color: var(--primary);
      font-size: 1.1rem;
      margin-bottom: 4px;
    }
    .model-price {
      color: var(--dark);
      font-size: 0.9rem;
    }
    @media (max-width: 480px) {
      .prebook-container {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="prebook-container" id="prebookBox">
    <div class="prebook-header">
      <h2>Exclusive First Access</h2>
      <p>Pre-Book Your Hoopoe</p>
    </div>

    <form class="prebook-form" id="prebookForm">
      <!-- Model Information Display -->
      <div class="model-info" th:if="${selectedModel}">
        <div class="model-name" th:text="${selectedModel}">Model Name</div>
        <div class="model-price" th:if="${selectedPrice}">Price: ₹<span th:text="${selectedPrice}">Price</span></div>
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="city">Address</label>
        <input type="text" id="city" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="model">Model Selected</label>
        <input type="text" id="model" class="form-control" readonly th:value="${selectedModel}" />
      </div>

      <div class="prebook-price">
        <span>Pre-booking Amount</span>
        <span class="price-amount">₹500</span>
      </div>

      <button type="submit" class="btn-submit">Pay & Reserve Now</button>
    </form>
  </div>

  <!-- Simple JavaScript without authentication -->
  <script>
    // Get model from Thymeleaf or URL params
    const modelElement = document.getElementById('model');
    if (!modelElement.value) {
      const params = new URLSearchParams(location.search);
      const model = params.get('model');
      if (model) modelElement.value = decodeURIComponent(model);
    }

    // Handle form submission
    document.getElementById('prebookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.querySelector('.btn-submit');
      const originalText = submitBtn.textContent;
      
      // Show loading state
      submitBtn.textContent = 'Processing...';
      submitBtn.disabled = true;
      
      const payload = {
        name: document.getElementById('fullName').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        email: document.getElementById('email').value.trim(),
        city: document.getElementById('city').value.trim(),
        model: document.getElementById('model').value.trim(),
        amount: 500
      };

      try {
        const response = await fetch('/preorder', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        
        if (result.status === 'success' || result.status === 'partial_success') {
          alert('✅ ' + result.message);
          // Optionally redirect to home page
          window.location.href = '/';
        } else {
          alert('❌ ' + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('❌ Network error. Please check your connection and try again.');
      } finally {
        // Reset button state
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
